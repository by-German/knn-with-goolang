<div id="screen">

  <table mat-table [dataSource]="elements" class="mat-elevation-z8">

    <ng-container matColumnDef="Departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let element"> {{element.Departamento}} </td>
    </ng-container>

    <ng-container matColumnDef="Parentesco">
      <th mat-header-cell *matHeaderCellDef> Parentesco </th>
      <td mat-cell *matCellDef="let element"> {{element.Parentesco}} </td>
    </ng-container>

    <ng-container matColumnDef="MiembroHogar">
      <th mat-header-cell *matHeaderCellDef> Miembro del Hogar </th>
      <td mat-cell *matCellDef="let element"> {{element.MiembroHogar}} </td>
    </ng-container>

    <ng-container matColumnDef="Edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.Edad}} </td>
    </ng-container>

    <ng-container matColumnDef="NivelEstudios">
      <th mat-header-cell *matHeaderCellDef> Nivel de estudios </th>
      <td mat-cell *matCellDef="let element"> {{element.NivelEstudios}} </td>
    </ng-container>

    <ng-container matColumnDef="Discapacidad">
      <th mat-header-cell *matHeaderCellDef> Discapacidad </th>
      <td mat-cell *matCellDef="let element"> {{element.Discapacidad}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
